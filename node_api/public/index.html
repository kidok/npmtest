<!doctype html>
<html ng-app="productsApp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>
    <script src="product.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>

<body>    
    <div ng-controller="ProductsController" class="panel panel-default">
        <h2 class="panel-heading">Products</h2>
        <div class="panel-heading">
        <form ng-submit="addProduct()" class="form-inline">
            <input type="text" ng-model="name" size="30" placeholder="add new product here" class="form-control">
            <input  class="btn btn-default" type="submit" value="add">
        </form>
        </div>
        <div class="panel-body">
        <ul class="list-group">
            <li ng-repeat="product in products" class="list-group-item">            
                <span>ID: {{product._id}}</span>
                <br>
                <span>Name: {{product.name}}</span>
                <br>
                Delete <input type="checkbox" value="delete" ng-click="deleteProduct(product._id)" >
                <br>
                Edit <input type="checkbox" value="edit" onclick="this.checked?this.nextSibling.style.display = 'block':this.nextSibling.style.display = 'none'"><div style="display:none" class="form-inline">
                <input type="text" ng-model="product.name" class="form-control">
                <input class="btn btn-default"  type="submit" value="edit" ng-click="updateProduct(product)">
                </div>
            </li>
        </ul>
        <div>
    </div>
</body>

</html>
